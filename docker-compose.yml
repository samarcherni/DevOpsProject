version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/msql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  achat-backend:
    image: samarcherni/achat:1.0
    restart: unless-stopped
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
volumes:
  db: