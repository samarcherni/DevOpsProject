version: '3.8'

services:
  mysqldb:
    image: mysql:5.7.8
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  backend:
    image: balkiss7/achat:11
    restart: unless-stopped
    ports:
      - 8089:8089
volumes:
  db: